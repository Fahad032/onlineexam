<div class="form-wrapper">

    <div class="box-title">
        <span class="headline">Edit Question</span>
    </div>
    <div class="clearfix"></div>
    <hr class="alt">
    <div class="clearfix"></div>


    <form name="editQuestion" novalidate class="form-inline" id="editQuestion" ng-submit="editQuestion.$valid && subjectCtrl.updateQuestion(subjectCtrl.questionIndex);">
        <div class="form-group col-sm-12"
             ng-class="{ 'has-error': editQuestion.question_title.$touched && editQuestion.question_title.$invalid}">
            <div class="input-group">
                <input type="text"
                       ng-model="subjectCtrl.question_title"
                       required
                       ng-minlength="10"
                       name="question_title"
                       class="form-control input-sm"
                       style="width:100%;" placeholder="Question" />
                <div class="input-group-addon" style="padding: 0; border: 0;">
                    <input type="submit" name="submit_question" class="btn btn-sm btn-success" value="Update" />

                </div>
            </div>
            <div class="clearfix"></div>
            <div class="help-block"
                 ng-messages="editQuestion.question_title.$error"
                 ng-if="editQuestion.question_title.$touched">

                <div ng-messages-include="error-messages.html"></div>

            </div>
        </div>
        <div class="clearfix"></div>
    </form>
    <div class="clearfix"></div>

</div>
