<div class="form-wrapper">

    <div class="box-title">
        <span class="headline">Add New Question</span>
        <span class="pull-right" ng-include="action-message.html"></span>

    </div>
    <div class="clearfix"></div>
    <hr class="alt">
    <div class="clearfix"></div>


    <form name="add_question" novalidate class="form-inline" id="add_question"
          ng-submit="add_question.$valid && subjectCtrl.addQuestion();">
        <div class="form-group col-sm-12"
             ng-class="{ 'has-error': add_question.question_title.$touched && add_question.question_title.$invalid}">
            <div class="input-group">
                <input type="text"
                       ng-model="subjectCtrl.question_title"
                       required
                       ng-minlength="10"
                       name="question_title"
                       class="form-control input-sm"
                       style="width:100%;" placeholder="Question"/>
                <div class="input-group-addon" style="padding: 0; border: 0;">
                    <input type="submit" name="submit_question" class="btn btn-sm btn-success"
                           value="Add Question"/>

                </div>
            </div>
            <div class="clearfix"></div>
            <div class="help-block"
                 ng-messages="add_question.question_title.$error"
                 ng-if="add_question.question_title.$touched">

                <div ng-messages-include="error-messages.html"></div>

            </div>
        </div>
        <div class="clearfix"></div>
    </form>
    <div class="clearfix"></div>

</div>
