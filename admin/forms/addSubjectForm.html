<div class="form-wrapper"  ng-hide="showEditForm">

    <div class="box-title">
        <span class="headline">Add New Subject</span>

        <span class="pull-right" ng-include="'action-message.html'"></span>

    </div>
    <div class="clearfix"></div>
    <hr class="alt">
    <div class="clearfix"></div>


    <form class="form-inline" name="add-subject" id="add-subject" ng-submit="addSubject();">
        <div class="form-group">
            <input type="text"
                   name="subject_name"
                   ng-model="subject_name"
                   required
                   class="form-control input-sm"
                   placeholder="Subject Name"
            />

        </div>
        <div class="form-group">
            <input
                    type="text"
                    name="subject_scale"
                    ng-model="subject_scale"
                    required
                    class="form-control input-sm"
                    placeholder="Scale / Grade"
            />

        </div>
        <div class="form-group">
            <input type="text"
                   name="total_question"
                   ng-model="total_question"
                   required
                   class="form-control input-sm"
                   placeholder="Total question"
            />

        </div>
        <div class="form-group">
            <input type="text"
                   name="test_duration"
                   ng-model="test_duration"
                   required
                   class="form-control input-sm"
                   placeholder="Duration in min"
            />

        </div>
        <div class="form-group">
            <input type="submit" name="add_subject" class="btn btn-sm btn-success" value="Add Subject" />
        </div>



    </form>
    <div class="clearfix"></div>

</div>
