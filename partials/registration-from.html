<!-- register block -->

<div class="login-form-container">

    <div class="box-title">
        <span class="headline">Register Here ! </span>
    </div>

    <hr class="alt" />

    <form action="#" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-3">Name:</label>

            <div class="col-sm-9">
                <input  type="text" name="username" class="form-control" placeholder="Jhon Doe" />
            </div>

        </div>
        <div class="clearfix"></div>


        <div class="form-group">
            <label class="col-sm-3">Email:</label>

            <div class="col-sm-9">
                <input  type="email" name="email" class="form-control" placeholder="jhon@doe.com" />
            </div>

        </div>
        <div class="clearfix"></div>


        <div class="form-group">
            <label class="col-sm-3">Contact No:</label>

            <div class="col-sm-9">
                <input  type="text" name="phone" class="form-control" placeholder="01672316448" />
            </div>

        </div>
        <div class="clearfix"></div>


        <div class="form-group">
            <label class="col-sm-3">Password:</label>

            <div class="col-sm-9">
                <input  type="password" name="password" class="form-control" placeholder="your password" />
            </div>

        </div>
        <div class="clearfix"></div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button  type="submit" class="btn btn-primary" >Create Account</button>
                <a href="#login" class="btn btn-warning"><span class="fa fa-user"></span> Sing In </a>
            </div>

        </div>
        <div class="clearfix"></div>

    </form>

</div>

<!-- /register block -->
