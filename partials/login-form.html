<div class="login-form-container">

    <div class="box-title">
        <span class="headline">Online Exam System   </span>
    </div>

    <hr class="alt" />

    <form name="loginform" action="#" class="form-horizontal" no-validate
          ng-submit="loginform.$valid && logCtrl.logIn">

        <div class="form-group" ng-class="{ 'has-error': loginform.username.$touched && loginform.username.$invalid }">
            <label class="col-sm-3">Username:</label>

            <div class="col-sm-9">
                <input  type="email" required name="username" ng-model="logCtrl.username" class="form-control" placeholder="user@example.com" />
            </div>

            <div class="error" ng-message-include="error-messages.html"></div>

        </div>
        <div class="clearfix"></div>

        <div class="form-group">
            <label class="col-sm-3">Password:</label>

            <div class="col-sm-9">
                <input  type="password" name="password" class="form-control" required placeholder="your password" />
            </div>

        </div>
        <div class="clearfix"></div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button  type="submit" class="btn btn-primary" ><span class="fa fa-user"></span> Login </button>
                <a href="register" class="btn btn-warning">Register</a>
            </div>

        </div>
        <div class="clearfix"></div>

    </form>

</div>
