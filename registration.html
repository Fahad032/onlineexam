<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam System</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--    <script src="js/angular-1.5.8/angular.js"></script>
        <script src="js/angular-1.5.8/angular-route.min.js"></scrip>
        <script src="js/angular-1.5.8/angular-messages.min.js"></script>
        <script src="js/myapp.js"></script>  -->
</head>
<body>
<!-- application section -->
<section class="application" ng-app="MyApp">

    <div class="container">
        <div class="row">


            <div class="col-sm-12" ng-controller="loginRegisterController as logCtrl">
                <!-- register block -->

                <div class="login-form-container">

                    <div class="box-title">
                        <span class="headline">Register Here ! </span>
                    </div>

                    <hr class="alt" />

                    <form action="#" class="form-horizontal" method="post" name="registrationform">

                        <div class="form-group">
                            <label class="col-sm-3">Name:</label>

                            <div class="col-sm-9">
                                <input  type="text" name="username" class="form-control" placeholder="Jhon Doe" />
                            </div>

                        </div>
                        <div class="clearfix"></div>


                        <div class="form-group">
                            <label class="col-sm-3">Email:</label>

                            <div class="col-sm-9">
                                <input  type="email" name="email" class="form-control" placeholder="jhon@doe.com" />
                            </div>

                        </div>
                        <div class="clearfix"></div>


                        <div class="form-group">
                            <label class="col-sm-3">Contact No:</label>

                            <div class="col-sm-9">
                                <input  type="text" name="phone" class="form-control" placeholder="01672316448" />
                            </div>

                        </div>
                        <div class="clearfix"></div>


                        <div class="form-group">
                            <label class="col-sm-3">Password:</label>

                            <div class="col-sm-9">
                                <input  type="password" name="password" class="form-control" placeholder="your password" />
                            </div>

                        </div>
                        <div class="clearfix"></div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button  type="submit" class="btn btn-primary" >Create Account</button>
                                <a href="index.html" class="btn btn-warning"><span class="fa fa-user"></span> Sing In </a>
                            </div>

                        </div>
                        <div class="clearfix"></div>

                    </form>

                </div>

                <!-- /register block -->
            </div>



        </div>
    </div>

</section>

<!-- /application section -->

</body>
</html>
